{% extends "base.html" %}

{% block start %}
<div class="container">
  {% if orders%}
  <h1 class="h1 text-center text-md-left mb-4 mt-4">My Orders</h1>
  
{% else %}
<div class="d-flex justify-content-center align-items-center" style="height: 90vh">
  <div class="text-center">
    <h1>No Orders Yet</h1>
  </div>
</div>
{% endif %}
  <div class="container-fluid d-flex flex-wrap">
    {% for order in orders %}
    <div class="card m-2" style="width: 18rem;">
      
      <div class="card-body">
        <h5 class="card-title">{{ order.order_info.customer }}</h5>
        <p class="card-text">{{ order.date_created }}</p>
        <div class="d-flex ">
          <ul class="list-group ">
            <li class="list-group-item">Rs:{{ order.total }}</li>
          </ul>
        </div>
        <div class="d-flex ">
          <ul class="list-group ">
            <li class="list-group-item">Status: {{ order.status }}</li>
          </ul>
        </div>
        <a href="{% url 'order_details' order.id %}" class="btn btn-primary mt-2 w-100">View Details</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="filler-container" style="flex: 1; height: 300px"></div>
{% endblock %}
